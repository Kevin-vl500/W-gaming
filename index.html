<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <!--Google Fonts-->
    <link
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" 
     rel="stylesheet"
     />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="cover-screen">
        <p id="result">You Won!</p>
        <button id="start-button">Start Game</button>
    </div>
    <div class="container hide">
        <div class="word-display"></div>
        <div class="input-container"></div>
        <p id="err-message"></p>
        <button id="submit-button">Submit</button>
        <!---Display Dashes-->
        <div class="valid-words"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
